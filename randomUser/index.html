<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Usuarios Random</title>
</head>

<body>
    <h1>Usuarios Random</h1>

    <div class="contenedor"> 
        <img src="" alt="perfil de usuario" id="foto">
    
        <h2>Datos personales</h2>
        <div>
            <p>Nombre: <span id="nombre"></span> <span id="apellido"></span></p>

            <p>Nacionalidad: <span id=""></span></p>

            <p>Correo: <span id="correo"></span></p>

    </div>
